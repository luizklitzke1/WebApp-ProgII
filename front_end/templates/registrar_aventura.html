      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <!-- Material Design Bootstrap -->

      <!-- Link para estilo customizado-->

      <title>Projeto RPG JS - Registrar Aventura </title>


  </head>
  <body class='pt-4'>
      <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">

            <!-- Logo do site -->
            <a href="index.html"><img src="../static/d20_logo.png" width="60" height="60" class="d-inline-block align-top p-0 mr-2 animated rotateIn" alt="logo_site"></a>
            <a class="navbar-brand mr-4 fonte_mec" href="index.html">Projeto RPG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" 
                    aria-label="Alternar visualização">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens - Menu do Cabeçalho -->
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="index.html">Home</a>
                
                <a class="nav-item nav-link" href="registrar_personagem.html">Registrar Personagem</a>

                <a class="nav-item nav-link" href="registrar_aventura.html">Registrar Aventura</a>

              </div>

            </div>
          </div>
        </nav>
      </header>

      <!-- Parte principal do site - Conteúdo -->
    <main role="main" class="container ml- p-0 principal1 animated slideInUp">
    <div class="content-section p-4 pl-4 pr-4">

        <form method="POST" action="" enctype="multipart/form-data" id="form_registro">
            
            <fieldset class="form-group">
                
                <legend class="border-bottom">Registrar Aventura</legend>

                <!-- Nome da aventura-->
                <div class="form-group row pr-3 pl-3 mt-3">
                    <label for="campoNome">Nome</label>
                    
                    <input type="text" class="form-control form-control-lg invalid" id="campoNome" required>
                    <span class="invalid-feedback" id="inv-nome">
                    </span>
                </div>

                <div class="row">
                    <!-- Nome do mestre -->
                    <div class="form-group col-sm-6">
                        <label for="campoNomeMestre">Nome do Mestre</label>

                        <input type="text" class="form-control form-control-lg invalid" id="campoNomeMestre" required >
                        <span class="invalid-feedback" id="inv-nome_mestre">
                        </span>
                    </div>

                    <!-- Temática da aventura-->
                    <div class="form-group col-sm-6">
                        <label for="campoTematica">Temática</label>

                        <input type="text" class="form-control form-control-lg invalid" id="campoTematica" required>
                        <span class="invalid-feedback" id="inv-tematica">
                        </span>
                    </div>
                </div>


            </form>
                <!-- Resumo -->
                <div class="form-group">
                    <label for="campoResumo">Resumo da Aventura</label>
                    
                    <textarea class="form-control form-control-lg h-25" id="campoResumo"  form="form_registro"></textarea>
                    <span class="invalid-feedback" id="inv-resumo">
                    </span>
                    
                </div>

                <!-- Foto de referência -->
                <div>
                    <label for="campoImagem">Imagem de referência</label>

                    <br><img id="img_pers" src=" " /><br>
                    <input type='file' class="valid" onchange="readURL(this);"  id="campoImagem"/>

                </div>


                <!-- Enviar -->
                <div class="form-group text-right">
                    <button id="btIncluirAventura" type="button" class="btn btn-success" onClick="if (checkForm()) {registrar_adv()};" disabled>Registrar</button>
                </div>
             
            </fieldset>
        
    </div>

</main>
        
<!-- Footer -->
  <footer class="page-footer font-small special-color-dark pt-4">
