  </head>

      <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">

            <!-- Logo do site -->
            <a href="index.html"><img src="../static/d20_logo.png" width="60" height="60" class="d-inline-block align-top p-0 mr-2 animated rotateIn" alt="logo_site"></a>
            <a class="navbar-brand mr-4 fonte_mec" href="index.html">Projeto RPG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" 
                    aria-label="Alternar visualização">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens - Menu do Cabeçalho -->
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="index.html">Home</a>
                
                <a class="nav-item nav-link" href="registrar_personagem.html">Registrar personagem</a>

              </div>

            </div>
          </div>
        </nav>
      </header>

      <!-- Parte principal do site - Conteúdo -->
      <main role="main" class="container ml- p-0 principal1">
    <div class="content-section p-4 pl-4 pr-4">

        <form method="POST" action="" enctype="multipart/form-data" id="form_registro">
            
            <fieldset class="form-group">
                
                <legend class="border-bottom">Registrar Personagem</legend>

                <!-- Nome do personagem-->
                <div class="form-group row pr-3 pl-3 mt-3">
                    <label for="campoNome">Nome</label>
                    
                    <input type="text" class="form-control form-control-lg invalid" id="campoNome" required>
                    <span class="invalid-feedback" id="inv-nome">
                    </span>
                </div>

                <div class="row">
                    <!-- Raça do personagem-->
                    <div class="form-group col-sm-6">
                        <label for="campoRaca">Raça</label>

                        <input type="text" class="form-control form-control-lg invalid" id="campoRaca" required >
                        <span class="invalid-feedback" id="inv-raca">
                        </span>
                    </div>

                    <!-- Classe do personagem-->
                    <div class="form-group col-sm-6">
                        <label for="campoClasse">Classe</label>

                        <input type="text" class="form-control form-control-lg invalid" id="campoClasse" required>
                        <span class="invalid-feedback" id="inv-classe">
                        </span>
                    </div>
                    </div>

                <!-- Nível do personagem-->
                <div class="form-group">
                    <label for="campoNivel">Nivel</label>
                    <input type="number"  min="1"  max="99" class="form-control form-control-lg invalid" id="campoNivel" required>
                    <span class="invalid-feedback" id="inv-nivel">
                    </span>
                </div>

                <div class="row">
                    <!-- Força-->
                    <div class="form-group col-sm-4">
                        <label for="campoForca">Força</label>
                        <input type="number"  min="1"  max="99" class="form-control form-control-lg invalid" id="campoForca" required>   
                        <span class="invalid-feedback" id="inv-forca">
                        </span>
                    </div>

                    <!-- Destreza -->
                    <div class="form-group col-sm-4">
                        <label for="campoDestreza">Destreza</label>
                        <input type="number"  min="1"  max="99" class="form-control form-control-lg invalid" id="campoDestreza" required>   
                        <span class="invalid-feedback" id="inv-destreza">
                        </span>
                    </div>

                    <!-- Constituicao -->
                    <div class="form-group col-sm-4">
                        <label for="campoConstituicao">Constituicao</label>
                        <input type="number"  min="1"  max="99" class="form-control form-control-lg invalid" id="campoConstituicao" required>   
                        <span class="invalid-feedback" id="inv-constituicao">
                        </span>
                    </div>

                </div>
                <div class="row">
                <!-- Inteligencia -->
                    <div class="form-group col-sm-4">
                        <label for="campoInteligencia">Inteligência</label>
                        <input type="number" min="1", max="99" class="form-control form-control-lg invalid" id="campoInteligencia" required>   
                        <span class="invalid-feedback" id="inv-inteligencia">
                        </span>
                    </div>

                    <!-- Sabedoria -->
                    <div class="form-group col-sm-4">
                        <label for="campoSabedoria">Sabedoria</label>
                        <input type="number"  min="1"  max="99" class="form-control form-control-lg invalid" id="campoSabedoria" required>  
                        <span class="invalid-feedback" id="inv-sabedoria">
                        </span>
                    </div>

                    <!-- Carisma -->
                    <div class="form-group col-sm-4">
                        <label for="campoCarisma">Carisma</label>
                        <input type="number"  min="1"  max="99" class="form-control form-control-lg invalid" id="campoCarisma" required>  
                        <span class="invalid-feedback" id="inv-carisma">
                        </span>
                    </div>
                </div>

            </form>
                <!-- Historia -->
                <div class="form-group">
                    <label for="campoHistoria">História</label>
                    
                    <textarea class="form-control form-control-lg h-25" id="campoHistoria"  form="form_registro"></textarea>
                    <span class="invalid-feedback" id="inv-historia">
                    </span>
                    
                </div>

                <!-- Foto de referência -->
                <div>
                    <label for="campoImagem">Imagem de referência</label>
                    
                    <input type='file' class="valid" onchange="readURL(this);"  id="campoImagem"/>
                    <img id="test" src="#" /><br>
                    <small class='text-muted color-red'>Não funcionando no momento - usa a padrão</small>

                </div>


                <!-- Enviar -->
                <div class="form-group text-right">
                    <button id="btIncluirPersonagem" type="button" class="btn btn-success" onClick="registrar_pers();" disabled>Registrar</button>
                </div>
             
            </fieldset>
        
    </div>

</main>
