  </head>
  <body class='pt-4'>
      <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">

            <!-- Logo do site -->
            <a href="home.html"><img src="../static/d20_logo.png" width="60" height="60" class="d-inline-block align-top p-0 mr-2" alt="logo_site"></a>
            <a class="navbar-brand mr-4 fonte_mec" href="home.html">Projeto RPG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" 
                    aria-label="Alternar visualização">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens - Menu do Cabeçalho -->
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="home.html">Home</a>
                <a class="nav-item nav-link" href="procurar_pers.html" id="linkListarPessoas">Procurar</a>
                <a class="nav-item nav-link" href="registrar_personagem.html">Registrar personagem</a>
              </div>

            </div>
          </div>
        </nav>
      </header>

      <!-- Parte principal do site - Conteúdo -->
      <main role="main" class="container ml- p-0 principal1">
      <div class="content-section">
        <form method="POST" action="" enctype="multipart/form-data" id="form_procurar">

                <fieldset class="form-group">
                    <legend class="border-bottom pt-3">Procurar por Personagem</legend>
                    <small class='text-muted color-red mb-4'>Lógica back-end funcional - não sei como pegar os result</small>

                    <!-- Nome do personagem-->
                    <div class="form-group row pr-3 pl-3">
                        <div class="form-group row pr-3 pl-3 mt-3">
                            <label for="campoNome">Nome</label>
                            <input type="text" class="form-control form-control-lg" id="campoNome">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Raça do personagem-->
                        <div class="form-group col-sm-6">
                            <label for="campoRaca">Raça</label>
                            <input type="text" class="form-control form-control-lg" id="campoRaca" >
                        </div>

                        <!-- Classe do personagem-->
                        <div class="form-group col-sm-6">
                            <label for="campoClasse">Classe</label>
                            <input type="text" class="form-control form-control-lg" id="campoClasse" required>
                        </div>
                    </div>

                    <!-- Enviar -->
                    <div class="form-group text-right">
                        <button id="btnProcurarPers" type="button" class="btn btn-success">Procurar</button>
                    </div>

                </fieldset>
        </form>
    </div>

        <!-- Mostrar os personagens encontrados na pesquisa -->
        <fieldset class="justify-content-xl-center procurar1">
            <h2 class="mt-4">Personagens encontrados:</h2>
            <div class="container-fluid">
                <div class="row" id="cards">
                   
                </div>
            </div>
                
        </fieldset>
    </main>
        
    <!-- Footer -->
      <footer class="page-footer font-small special-color-dark pt-4">
        <div class="container">
          <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="#"> ProjetoRPG.com</a>
          </div>
        </div>

    <script src="../js/scriptPers.js"></script>
